services:
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "5000"
    volumes:
      - mlflow-data:/data
    environment:
      # Coolify auto-generates these (SERVICE_PASSWORD_<NAME> syntax)
      - MLFLOW_FLASK_SERVER_SECRET_KEY=${SERVICE_PASSWORD_MLFLOW}
      - MLFLOW_ADMIN_PASSWORD=${SERVICE_PASSWORD_MLFLOW_64}
      # Auto-generated FQDN available as SERVICE_FQDN_MLFLOW
      - SERVICE_FQDN_MLFLOW
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///data/mlflow.db
      --default-artifact-root mlflow-artifacts:/
      --artifacts-destination /data/artifacts
      --serve-artifacts
      --allowed-hosts '*'
      --app-name basic-auth

volumes:
  mlflow-data:
